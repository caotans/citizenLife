<link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">

<body>
<div id="downstream" style="width: 650px;height: 300px;">
</div>
<script type="text/javascript">
    var myChart_downstream = echarts.init(document.getElementById('downstream'));
    histogram.legend.data=['进口量','产量','出口量','表观需求量'];
    histogram.xAxis[0].data=['11月','12月','1月','2月','3月','4月','5月','6月','7月','8月','9月','10月'];
    histogram.yAxis[0].name='单位：千顿';
    histogram.tooltip.formatter=function(param){
        var res = param[0].name+"<br>";
        for(var i=0;i<param.length;i++){
            var flag = 1;
            if(param[i].seriesName=="出口量"){
                flag = -1;
            }
            res += param[i].seriesName+":"+param[i].data*flag+"<br>";
        }
        return res;
    };
    histogram.yAxis[0].formatter=function(param){
        if(param<0){
            param = param*-1;
        }
        return param;
    };
    histogram.series=[{
        name:"进口量",
        type:"bar",
        stack:"true",
        data:[30.5221, 33.7902, 29.6399, 24.4934, 35.4509, 35.392, 32.7828, 24.0341, 28.9849, 28.2307, 28.5, 28, 30.5221, 33.7902]
    } ,
        {
            name:"产量",
            type:"bar",
            stack:"true",
            data:[41.8151, 44.4167, 42.0367, 44.9967, 49.8967, 50.044, 51.115, 51.415, 50.776, 47.58, 46.9, 47, 41.8151, 44.4167]
        },
        {
            name:"出口量",
            type:"bar",
            stack:"true",
            data:[-20, -21, -22, -23, -24, -25, -26, -27, -25, -22, -21, -23, -25, -24]
        },
        {
            name:"表观需求量",
            type:"line",
            data:[72, 78, 72, 69, 85, 85, 84, 75, 80, 76, 75, 75, 72, 78]
            //symbolSize: 0|0
        }];

    myChart_downstream.setOption(histogram,true);

    
    
</script>

</html>
